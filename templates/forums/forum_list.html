{% extends 'main.html' %}

{% load i18n %}

{% block container %}
    <div class="row">
        <h2 class="my-3">{% translate 'Main Forums' %}</h2>
    </div>
    <div class="row">
        {% for forum in object_list %}
            <div class="col-12">
                <a href="{% url 'forum' forum.url_name %}"><h3>{{ forum }}</h3></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
