{% extends 'main.html' %}

{% block content %}

<form method="POST" enctype="application/x-www-form-urlencoded" action="{% url 'create_post' subforum.id %}">{% csrf_token %}
	{% for field in form %}
		{{ field }}
	{% endfor %}
	<div class="text-right">
		<button class="btn btn-info my-2">Post</button>
	</div>
</form>

{% endblock %}
