{% extends 'main.html' %}

{% block content %}

<h2>{{ object.title }}</h2>

{{ object.content }}

<div class="breadcrumb my-3">
	<ul class="list-group">
	{% for comment in comments %}
		<li class="list-group-item my-3">
			<p><strong><a href="users/{{ comment.user }}">@{{ comment.user }}</a>:</strong></p>
			<p>{{ comment }}</li><p>
	{% endfor %}
	</ul>
</div>

{% endblock %}
