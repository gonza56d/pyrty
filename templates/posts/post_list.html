{% extends 'main.html' %}

{% block content %}

<h2>{{ current_subforum }} Posts</h2>
<ul class="list-group">
{% for post in object_list %}
	<li class="list-group-item inline">
		<a href="{% url 'post' post.id %}" style="color: white;"><h3>{{ post }}</h3></a>
		<a href="{% url 'profile' post.user %}">by @ {{ post.user }}</a>
	</li>	
{% endfor %}
</ul>

{% endblock %}
