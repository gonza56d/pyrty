{% extends 'main.html' %}

{% block content %}

<div class="row col-12 mb-3">
	<h2>{{ current_subforum }} Posts</h2> 
	<form class="ml-auto" method="GET" action="{% url 'create_post' current_subforum.id %}">
		<button class="btn btn-info">New Post</button>
	</form>
</div>
<ul class="list-group">
{% for post in object_list %}
	<li class="list-group-item inline">
		<div class="row">
			<div class="col-10">
				<a href="{% url 'post' post.id %}" style="color: white;"><h3>{{ post }}</h3></a>
			</div>
			<div class="col-2">
				Score: {{ post.score }}
			</div>
		</div>
		<div class="row">
			<div class="col-10">
				by <a href="{% url 'profile' post.user %}">@{{ post.user }}</a>
			</div>
			<div class="col-2">
				Comments: {{ post.comments }}
			</div>
		</div>
	</li>	
{% endfor %}
</ul>

{% endblock %}
