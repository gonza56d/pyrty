{% extends 'main.html' %}

{% load i18n %}

{% block container %}
    <div class="row">
        <h2 class="my-3">{{ current_subforum }} {% translate 'Posts' %}</h2>
    </div>
    <div class="row">
    {% for post in object_list %}
        <a href="{% url 'post' post.id %}"><h3>{{ post }}</h3></a>
    {% endfor %}
{% endblock %}
