{% extends 'main.html' %}

{% load i18n %}

{% block container %}

<form action="{% url 'signup' %}" method="POST" enctype="application/x-www-form-urlencoded">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 offset-md-4 col-md-4 my-1 text-center"><h3>{% translate 'Account Registration' %}</h3></div>
        {% for field in form %}
            <div class="col-12 offset-md-4 col-md-4 my-1">
                <span class="field_errors">{{ field.errors }}</span>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="{{ field.field.icon }} mx-auto"></i></div>
                    </div>
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <div class="col-12 col-md-4 offset-md-4 my-1">
            <button class="btn btn-info btn-block">{% translate 'Sign up' %}</button>
        </div>
    </div>
</form>

{% endblock %}
