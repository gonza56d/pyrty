{% extends 'main.html' %}

{% load i18n %}

{% block container %}
    <div class="row">
        <h2 class="my-3">{{ current_forum }} {% translate 'Subforums' %}</h2>
    </div>
    <div class="row">
        {% for subforum in object_list %}
            <div class="col-12">
                <a href="{% url 'subforum' subforum.url_name %}"><h3>{{ subforum }}</h3></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
