{% extends 'main.html' %}

{% load i18n %}

{% block content %}

<h2>{{ current_forum }} {% translate 'Subforums' %}</h2>
<ul class="list-group">
{% for subforum in object_list %}
	<li class="list-group-item"><a href="{% url 'subforum' subforum.url_name %}" style="color: white;"><h3>{{ subforum }}</h3></a></li>	
{% endfor %}
</ul>

{% endblock %}
